<ngx-datatable
  class="material"
  [rows]="combinedList"
  [columnMode]="'force'"
  [headerHeight]="50"
  [footerHeight]="50"
  [rowHeight]="'auto'"
  [limit]="10"
>
  <ngx-datatable-column name="İl">
    <ng-template let-row="row" ngx-datatable-cell-template>
      {{ row.il }}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column name="İlçe Adı">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <ng-container *ngIf="!row.editing; else editCell">
        {{ row.ilce }}
      </ng-container>
      <ng-template #editCell>
        <input
          type="text"
          [value]="row.ilce"
          (input)="row.ilce = $event.target"
        />
      </ng-template>
    </ng-template>
  </ngx-datatable-column>
  
  <ngx-datatable-column name="İlçe Kodu">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <ng-container *ngIf="!row.editing; else editCell">
        {{ row.ilce_id }}
      </ng-container>
      <ng-template #editCell>
        <input
          type="text"
          [value]="row.ilce_id"
          (input)="row.ilce_id = $event.target"
        />
      </ng-template>
    </ng-template>
  </ngx-datatable-column>


  <ngx-datatable-column name="İşlemler">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <button (click)="toggleEdit(row)">Düzenle</button>
      <button *ngIf="row.editing" (click)="save(row)">Kaydet</button>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
